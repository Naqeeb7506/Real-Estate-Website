<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query</title>
    <style>
        h2 {
        font-size: 35px;
        font-family: "Times New Roman", Times, serif;
        color: rgb(0, 38, 255);
        margin: 2%;
      }
      p {
        margin: 2%;
        font-size: 30px;
      }

    .text{
        margin: 2%;
        font-size: 20px;
    }
      
    </style>
</head>
<body>
    <u><h2>Request for information</h2></u>
    <p>Ask us about information of our services</p>

    <form action="">
    <div class="text">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" size="40%"><br><br>
        <label for="num">Phone Number:</label>
        <input type="text" name="num" id="num" placeholder="+91-1234567890" size="29%"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="mail" id="email" placeholder="Enter your Email Address" size="40%"><br><br>
        <label for="query">Ask your question</label><br>
        <textarea name="message" rows="15" cols="30" placeholder="Type your query here"></textarea><br><br>
        <div class="btn">
          <input type="submit" name="submit" id="submit" style="background-color: aquamarine;border-radius: 20px;">
          <input type="reset" name="reset" id="reset" style="background-color: aquamarine;border-radius: 20px;">
        </div>
        
    </div>
</form>
</body>
</html>
